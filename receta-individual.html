<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="icon" href="images/logo.svg" type="image/png">
    <title>Detalle de Receta</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">

    <style>
        /* Estilos adicionales para el logo */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 100px; /* Ajusta el tamaño del logo como necesites */
            height: auto;
        }
    </style>

</head>
<body>
    <div class="logo-container">
                <img src="images/logocm.svg" alt="Logo Coco Mar">
            </div>
    <div class="container">
        <header>
            <a href="#" id="back-to-recipes" class="back-link">&larr; Volver a Recetas</a>
            <h1 id="recipe-name"></h1>
        </header>
        <main class="recipe-layout">
            <div class="recipe-ingredients">
                <table>
                    <thead>
                        <tr>
                            <th>Ingredientes</th>
                            <th>Cantidad</th>
                            <th>U.Med</th>
                        </tr>
                    </thead>
                    <tbody id="ingredients-body">
                        </tbody>
                </table>
            </div>
            
            <div class="recipe-image">
                <img id="recipe-image-placeholder" src="" alt="Imagen de la receta" style="width: 100%; height: auto; border-radius: 8px; object-fit: cover;">
            </div>

            <div class="recipe-method">
                <h2>Método de Preparación</h2>
                <ol id="method-steps">
                    </ol>
            </div>
        </main>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
